services:
  - type: web
    name: ecommerce-app
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://*.onrender.com,http://localhost:5173
      - key: SPRING_PROFILES_ACTIVE
        value: prod
